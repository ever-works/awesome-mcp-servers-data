  # Screenpipe


  **Category:** Media Processing MCP Servers  

  **Tags:** privacy, screen-capture, ml, encryption


  [Source](https://codersera.com/blog/best-free-open-source-mcp-servers)


  ## Description

  Screenpipe is a privacy-first MCP server that enables secure, customizable
  screen recording by executing machine learning models locally. It is designed
  with strong encryption and provides developer toolkits for building secure
  screen capture solutions.


  ## Features

  - Executes machine learning models locally to enhance privacy (no data sent to
  external servers)

  - 256-bit encryption for secure screen recording and data protection

  - Developer toolkit with support for custom hotkey macros

  - Designed for privacy-centric use cases, suitable for remote work and secure
  environments


  ## Pricing

  No pricing information is provided; Screenpipe is listed among free,
  open-source MCP servers.
