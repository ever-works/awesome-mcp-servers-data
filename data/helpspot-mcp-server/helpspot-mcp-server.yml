  # HelpSpot MCP Server


  **Category:** Business & Commerce – MCP Servers  

  **Slug:** helpspot-mcp-server  

  **Brand:** HelpSpot


  ## Description

  HelpSpot MCP Server is an integration that connects your HelpSpot help desk
  account to AI tools via the Model Context Protocol (MCP), enabling automated
  and AI-assisted customer support workflows.


  Source: https://mcp.pipedream.com/app/helpspot


  ## Features

  - Connects a HelpSpot account to AI tools (e.g., Cursor, Claude, Windsurf) via
  Pipedream’s MCP server

  - Exposes HelpSpot help desk and customer service resources through the Model
  Context Protocol

  - Enables automated support workflows powered by AI

  - Designed for customer support, helpdesk, and ticketing use cases


