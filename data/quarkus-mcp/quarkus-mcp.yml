markdown: >
  # Quarkus MCP


  Java-based tools for building MCP servers with Quarkus, including SDKs and
  extensions for annotation-driven development and enterprise integration. This
  merges the capabilities of both the Quarkus MCP Server SDK for Java and the
  Quarkus MCP Extension.


  - **Source:** [GitHub -
  quarkusio/quarkus](https://github.com/quarkusio/quarkus)

  - **Category:** MCP Middleware Orchestration

  - **Tags:** quarkus, java, sdk, enterprise


  ## Features

  - Java SDKs for developing MCP (Middleware Control Plane) servers

  - Quarkus extensions for annotation-driven development

  - Enterprise integration capabilities

  - Cloud Native, container-first framework

  - Unified framework for building Java applications


  ## Pricing

  No pricing information provided; Quarkus is open source.
