  # Browser MCP


  Automate your local browser


  ## Overview

  Browser MCP is an MCP server combined with a Chrome extension, enabling
  automation of your browser using AI applications such as VS Code, Claude,
  Cursor, and Windsurf. It is designed to work with your existing browser
  profiles, allowing for logged-in sessions and helping to avoid bot detection
  mechanisms commonly encountered with automated browser control.


  ## Features

  - MCP server for controlling and automating the user's local browser

  - Chrome extension for seamless browser integration

  - Utilizes existing browser profiles, allowing use of logged-in sessions

  - Helps avoid bot detection by using real browser sessions instead of new
  instances

  - Adapted from the Playwright MCP server for enhanced browser automation

  - Integrates with AI tools like VS Code, Claude, Cursor, and Windsurf


