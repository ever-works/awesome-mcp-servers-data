  # alpaca-mcp


  **Category:** Finance / Market Data / MCP Servers  

  **Tags:** trading, market-data, portfolio-management, open-source


  ## Description


  alpaca-mcp is an open-source MCP (Model Context Protocol) server that provides
  an interface to the Alpaca trading API. It allows users to manage stock and
  cryptocurrency portfolios, place trades, and access market data via an
  MCP-compatible client.


  ## Features

  - Provides an MCP server interface for the Alpaca trading API

  - Manage stock and crypto portfolios

  - Place trades for supported assets

  - Access real-time market data

  - Offers resources and tools for MCP clients

  - Configuration via environment variables (API key, secret, etc.)

  - Can be integrated and tested with other MCP-compatible clients, such as
  Claude for Desktop


