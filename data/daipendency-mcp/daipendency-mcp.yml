markdown: >-
  # Daipendency MCP


  [Source on GitHub](https://github.com/daipendency/daipendency-mcp)


  ## Description

  Daipendency MCP is a Model Context Protocol (MCP) server designed for
  Daipendency. It provides narrative and API documentation for dependencies
  (currently focused on Rust), serving as a development documentation and
  dependency insights tool.


  ## Features

  - **MCP Server:** Implements a Model Context Protocol server for integration
  with Daipendency.

  - **Dependency Documentation:** Extracts both narrative and API documentation
  for dependencies in local projects.

  - **Command-line Usage:** Can be run with `npx -y @daipendency/mcp` for easy
  execution.

  - **Rust Support:** Focused on providing documentation for Rust dependencies.

  - **TypeScript Implementation:** Built in TypeScript, with JavaScript bindings
  for integration with Rust-based Daipendency.

  - **API Tools:** Provides a `get_dependency_docs` tool to extract
  documentation.


  ## Pricing

  No pricing information provided; the project appears to be open source.


  ## Tags

  `documentation`, `dependency-management`, `rust`, `api`
