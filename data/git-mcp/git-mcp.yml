  # Git MCP


  [Git MCP](https://github.com/Azure/azure-mcp/pulls) is a remote MCP server
  that enables any GitHub project to be transformed into a documentation hub. It
  provides cloud-based, zero-setup documentation capabilities designed for MCP
  clients.


  ## Features

  - Remote MCP server functionality

  - Converts any GitHub project into a documentation hub

  - Zero-setup required for documentation

  - Cloud-based service

  - Designed for integration with MCP clients

  - Open-source


