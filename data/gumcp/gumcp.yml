  ---


  ## Description


  gumCP is an open-source collection of Model Context Protocol (MCP) servers
  designed for both local and remote deployment. It offers a unified backend for
  consistent AI integration, supporting both stdio and Server-Sent Events (SSE)
  transports. The project is aimed at fostering a community around AI
  integrations and the advancement of AGI, with full open-source access for
  community contributions.


  ---


  ## Features


  - **Open-source MCP server collection:** Provides multiple MCP servers for
  various integrations, supporting local and remote operation.

  - **Python/Node.js hybrid architecture:** Core implementation in Python with
  additional support for Node.js environments.

  - **Unified backend:** Ensures consistent implementation and integration
  across all servers.

  - **Supports multiple transports:** Both stdio and SSE (Server-Sent Events)
  are supported for communication.

  - **Automatic API documentation parsing:** Facilitates easier integration and
  usage of APIs.

  - **Self-healing connection pools:** Maintains stable connections for robust
  server operation.

  - **GDPR compliance:** Includes audit trails and is designed to be
  GDPR-compliant.

  - **Security:** Emphasizes security, with compliance to SOC 2 Type II, GDPR,
  and HIPAA standards (for Gumloop as a company; the open-source repo is focused
  on GDPR).

  - **Authentication:** Supports OAuth 2.0 and API Key methods for various
  integrations, with seamless remote authentication via Gumloop where available.

  - **Extensive integrations:** MCP servers for services including Google
  Sheets, Gmail, Google Docs, Google Drive, Google Calendar, YouTube, Slack,
  Outlook, Airtable, Linear, Notion, Attio, HubSpot, Typeform, Perplexity,
  Hacker News, GitHub, and more (some integrations are in progress).

  - **Configurable environment:** .env file for API keys, authentication, server
  config, and development settings.

  - **Lightweight MCP client:** Provided for connecting to both SSE and stdio
  servers.

  - **Community-focused:** Encourages contributions for new server integrations,
  transport improvements, and documentation.

  - **Open license:** Distributed under GPL-3.0 license.


  ---


