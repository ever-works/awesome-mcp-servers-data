  ### Description

  An MCP server client for Trieve, allowing for crawling, embedding, chunking,
  searching, and retrieving information from datasets.


  ### Features

  - Connects to Trieve MCP server

  - Supports crawling datasets

  - Embeds and chunks data

  - Enables searching and retrieving information from datasets


