  **Category:** Cloud DevOps (MCP Servers)


  **Tags:** mcp, deployment, automation, nodejs


  ---


  ## Description


  1panel Mcp is an experimental Model Context Protocol (MCP) server designed to
  automate website deployment to 1Panel servers. It provides features for
  creating static sites, uploading build files, and tracking deployment
  statistics, all accessible through a Node.js Express interface.


  ---


  ## Features


  - Automated website deployment to 1Panel servers via MCP protocol

  - Static site creation support

  - Build file uploads for deployment

  - Deployment statistics tracking and reporting

  - Node.js Express-based server implementation

  - API endpoint (`deploy_website`) for integrating deployment tasks

  - Usable with Cursor IDE for streamlined deployment workflows


  ---


  ## Pricing


  No pricing information provided. The project is open-source and currently
  experimental.


  ---


  ## Notes


  - The project is marked as experimental and may not be ready for production
  use.

  - Additional documentation and usage examples are provided in the repository.
