  ## FaceUp MCP Server


  **Category:** Security & Attestation MCP Servers  

  **Brand:** FaceUp  

  **Slug:** `faceup-mcp-server`


  FaceUp MCP Server provides an MCP server integration for FaceUp’s
  whistleblowing system, enabling MCP-compatible agents and chat clients to
  interact with secure reporting workflows used by companies and schools.


  ---


  ### Features


  - **MCP server integration for FaceUp**: Connects FaceUp’s whistleblowing
  system to MCP-compatible agents and clients.

  - **Supports whistleblowing workflows**: Designed for secure reporting
  processes within companies and schools.

  - **Static MCP server URL**: A single, reusable endpoint for all compatible
  clients:
    - `https://mcp.pipedream.net/v2`
  - **Client-agnostic setup**: The same server URL works across different
  MCP-enabled chat clients and applications.

  - **Authentication at client setup**: Authentication is performed when adding
  the MCP server to your application or chat client.

  - **Configuration documentation**: Usage and setup details are available via a
  dedicated configuration page (referenced as “Configuration page”).

  - **Hosted via Pipedream Connect**: Runs on Pipedream’s infrastructure,
  leveraging its MCP hosting capabilities.


  ---


  ### Technical Details


  - **MCP Endpoint**: `https://mcp.pipedream.net/v2`

  - **Integration context**: Intended for secure whistleblowing and
  compliance-related interactions in organizational environments (companies and
  schools).


