  # Google Meet MCP


  **Category:** Data Access Integration MCP Servers  

  **Source:** [GitHub
  Repository](https://github.com/cool-man-vk/google-meet-mcp-server)


  ---


  ## Description

  Google Meet MCP is a Model Context Protocol (MCP) server that enables AI
  agents to create, manage, and retrieve Google Meet meetings programmatically
  via the Google Calendar API. It is built to facilitate seamless integration of
  Google Meet functionalities into AI-driven workflows.


  ---


  ## Features

  - Provides an MCP server interface for Google Meet.

  - Enables programmatic creation of Google Meet meetings.

  - Supports retrieval and management (scheduling, updating, deleting) of Google
  Meet meetings.

  - Integrates with Google Calendar API for meeting management.

  - Tools are exposed for use by MCP-compatible AI systems.

  - Requires Google API credentials for operation.

  - Can be installed via Smithery for Claude Desktop or manually.


  ---


  ## Pricing

  No pricing information is provided; the project appears to be open source on
  GitHub.


