markdown: >-
  # Fetch MCP


  [Source Code](https://github.com/egoist/fetch-mcp)


  ## Description

  Fetch MCP is an open-source MCP server that provides endpoints to fetch web
  content and YouTube video transcripts. It can convert HTML to Markdown and
  extract timestamps for referencing in conversations. Implementations are
  available by @egoist, @tatn, and the Goose extension.


  ## Features

  - Fetch content from arbitrary URLs

  - Convert fetched HTML to Markdown (default output)

  - Fetch and extract YouTube video transcripts

  - Extract timestamps for reference in conversations

  - Multiple implementations/extensions: @egoist, @tatn, Goose

  - Open-source (MIT License)


  ## Category

  - Data Access & Integration (MCP Servers)


  ## Tags

  mcp, web, data-extraction, open-source, youtube


  ## Pricing

  - Open-source, free to use under the MIT License.
