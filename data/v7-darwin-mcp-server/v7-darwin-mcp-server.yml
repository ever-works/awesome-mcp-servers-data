  ## Features

  - **MCP-compatible server** that exposes V7 Darwin capabilities to MCP-enabled
  clients.

  - **Static MCP server URL** usable across clients:
    - Endpoint: `https://mcp.pipedream.net/v2`
  - **Client-agnostic setup:** same URL for all supported MCP chat or agent
  clients; authentication handled when adding the server to the application.

  - **Configuration documentation:** integrations and setup details available
  via a dedicated configuration page (linked from the app page).


  ## Integration & Usage

  - Add the server by configuring your MCP-compatible client with the static URL
  `https://mcp.pipedream.net/v2`.

  - Authenticate within your client or application during server setup.

