  # Desktop Automation


  [Source](https://mcp.so/server/desktop-automation/tanob)


  ## Description

  Desktop Automation is a Model Context Protocol (MCP) server that provides
  desktop automation capabilities using RobotJS. It enables Large Language
  Models (LLMs) to control mouse movements, keyboard inputs, and capture
  screenshots of the desktop environment, making it suitable for various
  automation tasks.


  ## Features

  - Provides a Model Context Protocol (MCP) server interface for automation

  - Uses RobotJS for desktop automation

  - Allows LLMs to control:
      - Mouse movements
      - Keyboard inputs
      - Capture screenshots
  - Requires system-level permissions for:
      - Mouse and keyboard control
      - Screenshot capture
  - 1MB response size limit (high-resolution screenshots may exceed this limit)

  - Requires Node.js version 14.x or higher


