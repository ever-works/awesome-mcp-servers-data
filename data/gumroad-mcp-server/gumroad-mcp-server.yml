  # Gumroad MCP Server


  **Category:** Business & Commerce MCP Servers  

  **Tags:** e-commerce, creators, digital-products


  ## Overview

  Gumroad MCP Server is an MCP-compatible integration that connects your Gumroad
  account to AI tools via Pipedream. It enables creators and businesses using
  Gumroad to expose their ecommerce and audience-building capabilities to
  AI-driven workflows and developer tools.


  ## Features

  - **MCP-compatible integration**: Provides an MCP Server interface for
  Gumroad.  

  - **Pipedream-based connection**: Runs on Pipedream’s MCP server
  infrastructure.  

  - **AI tool connectivity**: Connects Gumroad to AI tools such as:  
    - Cursor  
    - Claude  
    - Windsurf  
  - **Creator-focused ecommerce integration**: Designed for Gumroad use cases
  like selling digital products and building an audience (where supported by the
  underlying Gumroad API).


