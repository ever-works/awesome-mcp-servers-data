  # Jina Reader


  [Jina Reader](https://github.com/jina-ai/jina) transforms web content into
  clean Markdown format for both AI models and humans, acting as an MCP server
  for improved readability and integration.


  ## Features

  - Transforms web content into clean Markdown format

  - Designed for both AI models and human readability

  - Acts as an MCP (Markdown Conversion Protocol) server for integration into
  workflows

  - Facilitates content extraction and summarization from web sources

  - Open-source and can be self-hosted or integrated into other systems


