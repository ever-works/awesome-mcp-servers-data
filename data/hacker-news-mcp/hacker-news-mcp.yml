  ## Description

  Hacker News MCP is a Model Context Protocol (MCP) server for interacting with
  Hacker News. It provides APIs and tools for real-time sentiment-aware comment
  ranking, technical jargon translation, and trend prediction to monitor and
  analyze discussions on Hacker News.


  ## Features

  - Fetch top, new, ask_hn, and show_hn stories from Hacker News (`get_stories`)

  - Fetch comments and details associated with a specific story
  (`get_story_info`)

  - Search for stories by query (`search_stories`)

  - Fetch user information and summarize user activity (`get_user_info`)

  - Real-time sentiment-aware comment ranking

  - Technical jargon translation in comments

  - Trend prediction APIs for monitoring discussion trends

  - Can be integrated with other MCP tools (e.g., Puppeteer MCP server) for
  combined workflows


