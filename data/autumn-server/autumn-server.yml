  # autumn-server


  An unofficial MCP server that provides an interface to Autumn's pricing API
  for managing customers, entitlements, invoices, and generating billing portal
  links.


  **Source:** [autumn-server on
  magicslides.app](https://www.magicslides.app/mcps/sirtenzin-autumn-pricing)


  ## Features

  - Integrates with Autumn's pricing API

  - Enables subscription management

  - Customer information retrieval

  - Invoice handling

  - Management of customer entitlements

  - Generation of billing portal links

  - Provides an MCP server interface for automation and API integration


