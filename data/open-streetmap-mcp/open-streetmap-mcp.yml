  # open-streetmap-mcp


  **Category:** data-access-integration-mcp-servers  

  **Brand:** jagan-shanmugam  

  **License:** MIT  

  **Source:** https://github.com/jagan-shanmugam/open-streetmap-mcp


  ## Overview

  `open-streetmap-mcp` is an OpenStreetMap-based MCP (Model Context Protocol)
  server implementation that extends LLMs with location-based services and
  geospatial data access.


  ## Features

  - **MCP server implementation** for integrating geospatial capabilities into
  tools and LLM workflows.

  - **OpenStreetMap data integration**, providing open geospatial and mapping
  data.

  - **Location-based services** support, enabling queries and operations related
  to places and geography.

  - **Geospatial data access** exposed via MCP-compatible interfaces.

  - **Examples and demo assets** included in the repository (`demo`, `examples`
  directories) to illustrate usage and integration patterns.

  - **Python-based project configuration** (`pyproject.toml`, `.python-version`)
  suitable for modern Python tooling and environments.


  ## Pricing

  - Open-source, available under the MIT license (no license fee).


