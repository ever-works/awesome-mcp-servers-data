  mcp, telegram, messaging, api-integration


  ## Description

  telegram-mcp is a server that acts as a bridge between the Telegram API and AI
  assistants, based on the Model Context Protocol (MCP). It enables integration
  with Telegram for user data access, chat management, and message retrieval,
  facilitating AI-driven workflows that interact with Telegram.


  ## Features

  - Bridges Telegram API with MCP-compatible AI assistants (e.g., Claude
  Desktop, Cursor)

  - Supports management of dialogs (chats), messages, and message drafts

  - Handles read status tracking for messages

  - Enables organization and communication through Telegram within AI tools

  - Provides installation options via Homebrew, NPX, binary releases, or
  building from source

  - Requires Telegram API authorization (API ID and hash)

  - Supports configuration for AI assistant clients (e.g., Claude Desktop,
  Cursor)

  - Multi-platform support: macOS, Linux, Windows

  - Allows overriding sessions and 2FA support during authorization


  ## Pricing

  No pricing information is provided; the project appears to be open source.
