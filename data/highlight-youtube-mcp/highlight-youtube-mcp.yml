  # Highlight Youtube Mcp


  **Category:** Media Processing MCP Servers  

  **Tags:** youtube, summarization, content-extraction, ai-integration


  ## Description

  Highlight Youtube Mcp is an MCP server that extracts transcripts from YouTube
  videos, enabling automated content analysis and summarization via the Model
  Context Protocol.


  ## Features

  - Extracts transcript text from YouTube videos

  - Provides a `get_youtube_transcript` tool for retrieving transcripts

  - Supports multiple YouTube URL formats

  - Implements standard error handling for robustness

  - Enables downstream automated analysis and summarization through integration
  with AI systems (via Model Context Protocol)


  ## Pricing

  No pricing information is provided; the project appears to be open-source.


