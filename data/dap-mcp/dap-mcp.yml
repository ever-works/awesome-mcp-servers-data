  ## Description


  dap-mcp is an MCP server that bridges debugging tools with AI systems via the
  Debug Adapter Protocol (DAP). It enables debugger control and enhances
  developer workflows by integrating debugger capabilities into MCP servers,
  facilitating improved developer tool integration.


  ---


  ## Features

  - Acts as an MCP (Multi-Component Protocol) server.

  - Bridges debugging tools with AI systems using the Debug Adapter Protocol
  (DAP).

  - Enables control of debuggers via DAP.

  - Enhances and streamlines developer workflows.

  - Showcases integration of developer tools within MCP server environments.


