  # fireproof-storage-mcp-database-server


  **Source:** [GitHub
  Repository](https://github.com/fireproof-storage/mcp-database-server)


  ## Description

  A Fireproof ledger database Model Context Protocol (MCP) server that provides
  a simple JSON document store with multi-user synchronization support. It is
  designed for use with AI tools (such as Claude Desktop) and supports storing,
  loading, and querying JSON documents.


  ## Features

  - Implements a JSON document store with full CRUD operations (Create, Read,
  Update, Delete)

  - Ability to query documents sorted by any field

  - Multi-user synchronization support

  - Designed for use with LLM (Large Language Model) tools and A.I. systems

  - Communicates over stdio for compatibility with MCP-based tools

  - Debugging tools available via MCP Inspector

  - Open source (JavaScript)


  ## Installation

  - Install dependencies with `npm install`

  - Build with `npm build`


  ## Usage

  - Can be configured as an MCP server for Claude Desktop by updating the
  configuration file

  - Debugging support via `npm run inspector`, which provides a browser-based
  debugging interface


  ## Pricing

  No pricing information is provided; this appears to be an open source project.


