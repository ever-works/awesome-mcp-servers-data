markdown: >-
  # DoorDash-MCP-Server


  An unofficial MCP server implementation for DoorDash Delivery integration,
  enabling automated delivery workflows via the Model Context Protocol.


  - **Source:** [GitHub
  Repository](https://github.com/JordanDalton/DoorDash-MCP-Server)

  - **Category:** Business & Commerce MCP Servers

  - **Tags:** doordash, delivery, workflow, mcp


  ## Features

  - Implements the Model Context Protocol (MCP) for integration with DoorDash
  Delivery services

  - Enables automated delivery workflows

  - Compatible with MCP clients such as Claude Desktop, Windsurf, and Cursor

  - TypeScript-based project with build scripts

  - Produces configuration JSON for easy client integration


  ## Pricing

  No pricing information provided; the repository appears to be open source and
  freely available.
