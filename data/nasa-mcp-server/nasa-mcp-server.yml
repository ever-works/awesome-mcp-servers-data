  # Nasa MCP Server


  **Category:** Data Access & Integration MCP Servers  

  **Brand:** NASA


  An MCP (Model Context Protocol) server that exposes programmatic access to
  data and services from the National Aeronautics and Space Administration
  (NASA) via Pipedream.


  ---


  ## Features


  - **NASA data access via MCP** – Provides an MCP-compliant interface to NASA
  data and services.

  - **Static MCP endpoint** – Single server URL for all compatible MCP clients:
    - `https://mcp.pipedream.net/v2`
  - **Client-agnostic integration** – Designed to work with any MCP-capable chat
  client or application.

  - **Authentication at client setup** – You authenticate when adding the server
  to your application, enabling secure access to NASA resources.

  - **Hosted by Pipedream** – Infrastructure and connectivity managed through
  Pipedream Connect.


  ---


  ## Integration & Usage


  - Add the static MCP server URL to your MCP-compatible app or chat client.

  - Follow your client’s instructions for configuring MCP servers (refer to its
  configuration or the Pipedream configuration page).


