  # zettelkasten-mcp


  **Category:** content-management-mcp-servers  

  **Tags:** knowledge-base, notes, documentation  

  **License:** MIT  

  **Source:** https://github.com/entanglr/zettelkasten-mcp


  ## Overview

  zettelkasten-mcp is an open-source Model Context Protocol (MCP) server that
  implements the Zettelkasten knowledge management methodology. It enables
  LLM-based clients (such as Claude and other MCP-compatible tools) to create,
  link, explore, and synthesize atomic notes.


  ## Features

  - Implements the Zettelkasten methodology for managing knowledge as atomic,
  interlinked notes.

  - Exposes functionality as an MCP server, compatible with Claude and other
  MCP-capable clients.

  - Supports creating new notes following the Zettelkasten style (atomic,
  focused notes).

  - Supports linking notes to each other to build a graph of related ideas.

  - Enables exploration of existing notes and their connections via MCP tools.

  - Facilitates synthesis of information across multiple notes for knowledge
  work and documentation.

  - Organized source structure with separate `src`, `docs`, and `tests`
  directories for extensibility and maintenance.


  ## Pricing

  - Open-source project available under the MIT License (no commercial pricing
  plans indicated).
