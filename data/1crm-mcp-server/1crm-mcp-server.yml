  # 1CRM MCP Server


  An MCP Server integration for 1CRM, enabling workflow and automation
  connectivity with the 1CRM all‑in‑one customer relationship management
  platform.


  - **Category:** Business & Commerce – MCP Servers  

  - **Brand:** 1CRM  

  - **Source:** https://mcp.pipedream.com/app/_1crm


  ## Features


  - **MCP server integration for 1CRM** – Connects the 1CRM CRM platform to
  MCP‑compatible chat clients and tools.  

  - **Static MCP endpoint** – Uses a single, reusable MCP server URL for all
  clients:  
    - `https://mcp.pipedream.net/v2`  
  - **Per‑client authentication** – The static URL is shared, but each client
  authenticates separately when the server is added to an application.  

  - **Chat‑client compatibility** – Designed to be added to various chat clients
  that support MCP servers (setup is done within each client).  

  - **Configuration documentation** – Full configuration details available via
  the Pipedream MCP configuration page.


  ## Pricing


  No pricing information is provided in the available content.
