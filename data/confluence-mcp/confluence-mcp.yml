  # confluence-mcp


  **Category:** Project Management MCP Servers  

  **Source:** [GitHub
  Repository](https://github.com/nguyenvanduocit/confluence-mcp)


  ## Description

  confluence-mcp provides a robust bridge to the Atlassian Confluence API as an
  MCP server, enabling users to search, retrieve, create, and update Confluence
  pages with full-text search and version control capabilities.


  ## Features

  - Bridges Atlassian Confluence API via MCP server

  - Supports searching, retrieving, creating, and updating Confluence pages

  - Full-text search functionality

  - Version control for Confluence pages

  - Multiple installation options:
    - Download from GitHub Releases
    - Go install
    - Docker image (pre-built or build locally)
  - Environment variable support for authentication

  - Example configuration for mcpServers

  - Licensed under MIT


