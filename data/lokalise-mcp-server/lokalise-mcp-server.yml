  # Lokalise MCP Server


  **Category:** Content Management MCP Servers  

  **Website:** https://mcp.pipedream.com/app/lokalise


  ## Overview

  Lokalise MCP Server exposes Lokalise’s localization and translation management
  capabilities inside MCP-compatible environments, enabling integration of
  localization workflows into MCP-based tools and chat clients.


  ## MCP Server URL

  - Base MCP server endpoint (static for all clients):  
    `https://mcp.pipedream.net/v2`
  - Authentication is performed when adding the server to an MCP-compatible
  application or chat client.


  ## Features

  - **MCP-compatible localization integration**: Provides access to Lokalise
  localization and translation management features through the MCP protocol.

  - **Static server endpoint**: Uses a single static URL
  (`https://mcp.pipedream.net/v2`) for all clients, simplifying configuration.

  - **Client-agnostic usage**: Designed to work with multiple MCP-compatible
  chat clients and applications.

  - **Configuration guidance**: Additional configuration details available via
  the referenced Configuration page (on Pipedream Connect).


