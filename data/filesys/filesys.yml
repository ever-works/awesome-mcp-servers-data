  # Filesys


  [Source Code](https://github.com/gomcpgo/filesys)


  ## Description

  Filesys is an enhanced, secure Model Context Protocol (MCP) server providing a
  filesystem interface for file operations such as creation, deletion, and
  manipulation. It enables controlled access to specified directories and
  operates without direct system access.


  ## Features

  - Secure MCP server implementation for filesystem operations

  - Controlled access to specified directories via environment variable
  configuration

  - File reading and writing capabilities

  - Directory operations (such as listing contents)

  - File management functions (creation, deletion, manipulation)

  - Can be integrated with external tools such as Claude Desktop

  - Open source under the MIT License


  ## Pricing

  No pricing information provided; Filesys is open-source software released
  under the MIT License.


