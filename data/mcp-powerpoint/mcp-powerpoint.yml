  # mcp-powerpoint


  **Category:** file-management-mcp-servers  

  **Tags:** powerpoint, file-management, summarization, mcp, open-source  

  **Source:** [mcp-powerpoint on mcp.so](https://mcp.so/server/mcp-ppt/ltc6539)


  ## Description

  mcp-powerpoint (PowerPoint Creator MCP Server) is a tool that enables
  interaction with PowerPoint presentations through a set of API tools. It
  leverages large language models (LLMs) and natural language processing to
  allow dynamic creation, modification, and management of PowerPoint
  presentations programmatically.


  ## Features

  - Supports interaction with PowerPoint (.pptx) files only.

  - Enables dynamic creation and modification of presentations via API
  endpoints.

  - Facilitates text extraction from presentations.

  - Supports summarization of presentation content.

  - Allows creation of multiple slides, limited only by system resources.

  - Provides descriptive error messages for troubleshooting.

  - Integrates with MCP and can be set up via repository cloning, virtual
  environments, and dependency installation.


  ## Pricing

  No pricing information provided; the tool appears to be open-source.
