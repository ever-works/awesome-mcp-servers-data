name: Stagehand
description: Stagehand is an open-source MCP (Model Context Protocol) server
  from Browserbase that enables AI agents to interact with the web, simulating
  browser actions such as clicking links and scraping text. It is designed to
  empower AIs with the ability to surf the web programmatically, making it
  directly relevant as an MCP server solution.
