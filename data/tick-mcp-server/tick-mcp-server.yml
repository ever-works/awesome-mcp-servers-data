  # Tick MCP Server


  An MCP server integration that connects Tick time tracking and project budget
  data to MCP-based AI tools.


  ## Overview


  The Tick MCP Server lets AI tools (such as Cursor, Claude, and Windsurf)
  access your Tick account’s time tracking and project budget information. This
  enables AI-assisted workflows for monitoring project progress, schedules, and
  profitability.


  - **Name:** Tick MCP Server  

  - **Category:** Project Management MCP Servers  

  - **Source URL:** https://mcp.pipedream.com/app/tick  

  - **Brand:** Tick


  ## Features


  - **MCP-based integration** – Exposes Tick data via an MCP server, compatible
  with MCP-enabled tools.  

  - **Time tracking data access** – Provides programmatic access to time entries
  from your Tick account.  

  - **Project budget data access** – Makes project budget information available
  so tools can analyze costs vs. budgets.  

  - **Project schedule and profitability insights** – Enables AI tools to help
  keep projects on schedule and profitable using Tick’s data.  

  - **AI tool connectivity** – Designed to connect Tick with AI tools such as
  Cursor, Claude, and Windsurf.


  ## Use Cases


  - Monitor project budgets and time usage via AI assistants.  

  - Generate summaries of project profitability based on Tick data.  

  - Build AI-powered workflows that alert on schedule or budget risks.


