markdown: >
  # GitMCP


  GitMCP is a free MCP server solution that utilizes Next.js and Vercel to
  provide an accessible platform for deploying and managing MCP servers. It is
  particularly relevant for users looking to host and orchestrate MCP servers,
  especially in the context of the Mantle Network.


  ## Features

  - Free MCP server hosting using Vercel

  - Built with Next.js for modern server-side rendering and deployment

  - Designed to read statistics from top protocols in the Mantle Network,
  supporting informed decision-making

  - Easily configurable: update `api/server.ts` with custom tools, prompts, and
  resources using the MCP TypeScript SDK

  - Includes a sample client (`scripts/test-client.mjs`) for testing server
  invocations

  - Open source and customizable for different MCP server needs


