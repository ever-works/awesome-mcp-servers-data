  # Directus MCP


  [Source Code](https://github.com/n0safe/directus-mcp)


  **Category:** Data Access Integration (MCP Servers)


  **Tags:** directus, cms, rest-api, integration


  ## Description

  Directus MCP integrates with Directus CMS to enable CRUD operations on
  collections via the REST API, providing seamless interaction with headless CMS
  data through MCP servers.


  ## Features

  - Integrates with Directus CMS

  - Enables CRUD (Create, Read, Update, Delete) operations on Directus
  collections

  - Uses REST API for communication

  - Facilitates seamless interaction between MCP servers and headless CMS data


