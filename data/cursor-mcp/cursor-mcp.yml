  # cursor-mcp


  **Category:** Development Tools / MCP Servers  

  **Source:** [GitHub -
  buga-luga/cursor-mcp](https://github.com/buga-luga/cursor-mcp)


  ## Description

  cursor-mcp is an MCP (Model Context Protocol) server designed to control and
  pull data from Cursor IDE. It enables automation and enhanced development
  workflows by bridging Claude AI with desktop applications through Cursor IDE.


  ## Features

  - Implements the Model Context Protocol (MCP) for integration with Cursor IDE.

  - Enables seamless connection between Claude AI and desktop applications.

  - Powers and automates development workflows via MCP protocol.

  - Allows for data control and extraction from Cursor IDE.

  - Provides setup instructions for both automated (Smithery) and manual
  installation.

  - Configuration support for Claude's MCP integration.

  - Troubleshooting guidance for window detection, permissions, and Node.js
  version issues.

  - Local development setup instructions, including environment configuration
  and build/run steps.

  - Open source under the MIT License.


  ## Pricing

  No pricing information is provided; the project is open source under the MIT
  License.
