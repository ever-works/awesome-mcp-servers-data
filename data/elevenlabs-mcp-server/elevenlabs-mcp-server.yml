  # ElevenLabs MCP Server


  A Model Context Protocol (MCP) server that integrates with the ElevenLabs
  text-to-speech API, capable of generating full voiceovers with multiple
  voices.


  **Brand:** elevenlabs  \

  **Repository:** https://github.com/mamertofabian/elevenlabs-mcp-server


  ## Features


  - MCP-compatible server for integrating ElevenLabs text-to-speech into
  MCP-based tools and workflows.

  - Supports generating full voiceovers from text using the ElevenLabs API.

  - Multiple voice support, allowing selection and use of different voices for
  synthesis.

  - Open-source codebase hosted on GitHub.

  - Includes a `clients/web-ui` directory, indicating an accompanying web UI
  client for interacting with the server.


  ## Pricing


  - Pricing details for this MCP server are not specified in the repository.  

  - Use of the ElevenLabs text-to-speech API may incur costs according to
  ElevenLabsâ€™ own pricing and terms.
