  # Starknet MCP Server


  A comprehensive Model Context Protocol (MCP) server for the Starknet
  blockchain, designed to allow AI agents to interact with Starknet networks,
  query blockchain data, and manage smart contracts.


  ## Features

  - Enables AI agents to interact with Starknet blockchain networks

  - Query blockchain data from Starknet

  - Manage wallets and interact with smart contracts

  - Supports Starknet Mainnet and Sepolia testnet

  - Compatible with AI assistants (e.g., Claude, GPT)

  - Can be run directly using npx (no installation required) or installed
  globally

  - Operates in two modes:
    - stdio mode for CLI tools
    - HTTP mode for web applications

