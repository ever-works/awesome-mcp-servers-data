  # Discord MCP


  A Model Context Protocol (MCP) server for integrating Discord with AI
  assistants and MCP-compatible applications via a Discord bot.


  ## Features

  - Seamless integration of Discord with MCP-compatible applications (e.g.,
  Claude Desktop)

  - Allows AI assistants to interact with Discord servers

  - Manage Discord channels (creation, deletion, modification)

  - Send and manage messages in Discord

  - Retrieve server information

  - Manage Discord categories

  - Manage webhooks

  - Remote usage via GitMCP

  - Automatic installation via Smithery

  - Open source and self-hostable


  ## Installation

  - Clone the repository from GitHub

  - Build the project using Maven

  - Configure using a Discord Bot token and MCP-compatible client configuration
  files


  ## Pricing

  - Open source (no cost)


