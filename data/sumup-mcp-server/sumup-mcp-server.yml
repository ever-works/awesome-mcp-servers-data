  # SumUp MCP Server


  **Category:** Business & Commerce MCP Servers  

  **Brand:** SumUp  

  **Website:** https://mcp.pipedream.com/app/sumup


  ## Description

  SumUp MCP Server provides an MCP-compatible integration to SumUp’s card
  payment services, allowing small businesses and sole traders to accept card
  payments through MCP-enabled applications.


  ## Features

  - MCP server endpoint for SumUp: `https://mcp.pipedream.net/v2`

  - Single static server URL usable across all compatible MCP clients

  - Authentication performed when adding the server to an MCP client or
  application

  - Designed for small businesses and sole traders to accept card payments via
  SumUp

  - Integrates via Pipedream Connect infrastructure


  ## Integration & Usage

  - Add the MCP server URL to any supported MCP client or chat application

  - Configure authentication during client setup

  - Additional setup and configuration details available on the Pipedream
  configuration page (linked from the app page)


