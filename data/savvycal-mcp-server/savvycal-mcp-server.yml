  # SavvyCal MCP Server


  ## Overview

  SavvyCal MCP Server is a Model Context Protocol (MCP) server that allows
  MCP-compatible clients to interact with SavvyCal for scheduling, calendar
  availability, and meeting coordination.


  - **Category:** Business & Commerce â€“ MCP Servers

  - **Brand:** SavvyCal

