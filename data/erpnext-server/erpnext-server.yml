  # Erpnext Server


  **Category:** Business & Commerce > MCP Servers  

  **Tags:** business, erp, typescript, mcp


  ## Description

  Erpnext Server is a TypeScript-based Model Context Protocol (MCP) server that
  integrates with the ERPNext/Frappe API. It enables AI assistants to interact
  with ERPNext data and functionality via the MCP protocol, allowing seamless
  connectivity between AI tools and ERPNext systems.


  ## Features

  - Provides an MCP server for connecting AI assistants to ERPNext using the
  official Frappe API.

  - Built with TypeScript for type safety and modern development practices.

  - Supports core ERPNext functionalities such as:
    - Retrieving customer lists
    - Fetching customer details
    - Creating new items
    - Accessing item fields
  - Configuration support for integration with Claude Desktop and Claude in
  VSCode, by editing specific config files depending on the OS.

  - Requires environment variables for configuration.

  - Includes development scripts for installing dependencies, building the
  server, and automatic rebuilding during development.

  - Debugging support via an MCP Inspector tool, accessible through a browser.


  ## Installation

  - Clone the repository and install dependencies.

  - Build the server using provided scripts.

  - Configure the server for use with Claude Desktop or Claude in VSCode by
  editing the appropriate configuration files.


  ## Usage

  - Provides example commands for authenticating, retrieving customer data, and
  managing items within ERPNext through the MCP protocol.


  ## Pricing

  No pricing information provided. The project appears to be open source. [View
  source](https://github.com/rakeshgangwar/erpnext-server)
