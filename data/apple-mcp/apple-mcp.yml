  # apple-mcp


  **Category:** Data Access Integration / MCP Servers  

  **Tags:** mcp, apple, macos, integration


  ## Description

  apple-mcp is a collection of tools that integrate with Apple's native macOS
  applications to provide MCP (Model Context Protocol) server functionalities.
  It enables AI systems and other clients to interface with native macOS apps,
  including Messages, Notes, Contacts, and more, by exposing these
  functionalities via the MCP protocol.


  ## Features

  - **Integration with Apple Native Apps:**
    - Messages: Send and receive messages via the Messages app.
    - Notes: Manage and query notes stored in the Notes app.
    - Contacts: Search and manage contacts from the Contacts app.
    - Emails: Interface with email accounts and messages.
    - Reminders: Access and manage reminders.
    - Calendar: Access and manage calendar events.
    - Web Search: Perform web searches directly from the interface.
    - Maps: Integrate with Apple Maps for location-based queries.
    - TODO (Planned):
      - Search and open photos in the Apple Photos app.
      - Search and open music in the Apple Music app.
  - **Workflow Automation:** Daisy-chain multiple commands to create workflows,
  such as extracting contacts from a note and sending them a message.

  - **MCP Protocol Support:** Provides a server interface for AI systems to
  interact with macOS apps via MCP.

  - **Manual and Automated Installation:** Supports installation via Smithery,
  Cursor, or manually using Bun.


  ## Pricing

  No pricing information is provided; the project appears to be open-source.


