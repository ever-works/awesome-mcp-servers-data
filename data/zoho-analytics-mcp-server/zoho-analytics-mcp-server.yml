markdown: >-
  # Zoho Analytics MCP Server


  An MCP server that connects Zoho Analytics’ self-service BI and analytics
  platform to MCP-compatible AI agents and clients, allowing them to query,
  analyze, and visualize data managed in Zoho Analytics.


  **Website:** https://mcp.pipedream.com/app/zoho_analytics  

  **Category:** Data Analysis & Exploration MCP Servers  

  **Tags:** analytics, BI, data-visualization  

  **MCP Server URL:** `https://mcp.pipedream.net/v2`


  ## Features

  - Integrates Zoho Analytics with MCP-based applications and agents.

  - Provides a static MCP server endpoint (`https://mcp.pipedream.net/v2`) that
  works across clients.

  - Uses client-side authentication when adding the server to an application.

  - Compatible with various chat or AI clients that support MCP servers.

  - Operated and hosted via Pipedream Connect infrastructure.


  ## Pricing

