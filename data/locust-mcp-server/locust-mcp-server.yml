  # locust-mcp-server


  A Model Context Protocol (MCP) server implementation for running Locust load
  tests. This server enables seamless integration of Locust load testing
  capabilities with AI-powered development environments.


  - **Source:** [GitHub
  Repository](https://github.com/QAInsights/locust-mcp-server)

  - **Category:** Testing & Debugging Tools

  - **Tags:** mcp, testing, performance, locust


  ## Features

  - Implements an MCP server for performance and load testing.

  - Integrates Locust load testing with AI-powered development environments.

  - Enables running and managing Locust load tests via an MCP server interface.

  - Provides an API for triggering Locust tests.


  ## Pricing

  No pricing information is provided; this project is open source under the MIT
  License.
