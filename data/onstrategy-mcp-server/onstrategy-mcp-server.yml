  # OnStrategy MCP Server


  **Description**  

  OnStrategy MCP Server is an integration that connects OnStrategy’s strategic
  planning and execution capabilities into the MCP ecosystem. It enables
  workflows such as strategic plan management, goal tracking, and related
  planning operations through compatible MCP-enabled applications.


  **Key Details**

  - **Name:** OnStrategy MCP Server  

  - **Category:** Project Management MCP Servers  

  - **Brand:** OnStrategy  

  - **MCP Server URL:** `https://mcp.pipedream.net/v2`  

  - **Source URL:** https://mcp.pipedream.com/app/onstrategy


  ## Features

  - Strategic planning integration via MCP

  - Support for execution workflows tied to strategic plans

  - Goal tracking within MCP-enabled clients

  - Plan management capabilities exposed through the MCP ecosystem

  - Single static MCP server URL usable across clients (authentication handled
  in client)


  ## Setup

  - Use the static MCP server URL: `https://mcp.pipedream.net/v2`

  - Add the server within your MCP-compatible chat or application client, then
  authenticate as prompted.


