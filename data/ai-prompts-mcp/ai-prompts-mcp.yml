  # Ai Prompts Mcp


  [Source Code](https://github.com/instructa/ai-prompts-mcp)


  ## Description

  Ai Prompts Mcp is an open-source implementation of the Model Context Protocol
  (MCP) for managing and serving AI prompts. It is built with TypeScript and
  organized as a monorepo using pnpm workspaces, showcasing MCP server
  capabilities for AI prompt management.


  ## Features

  - Implements the Model Context Protocol (MCP) for AI prompts

  - API for managing and serving AI prompts

  - Built in TypeScript

  - Monorepo architecture using pnpm workspaces

  - Open-source under the MIT license


