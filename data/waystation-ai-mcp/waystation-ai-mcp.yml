  # WayStation-ai MCP


  [Source Code](https://github.com/waystation-ai/mcp)


  ## Description

  WayStation-ai MCP is a server solution that enables secure, no-code
  integration between Claude Desktop, other MCP hosts (such as Cline or Cursor),
  and popular productivity applications including Notion, Slack, and Airtable.
  It is designed to streamline the process of connecting MCP hosts to the tools
  used daily.


  ## Features

  - Secure, no-code integration hub for connecting MCP hosts to productivity
  apps

  - Supports Claude Desktop, Cline, Cursor, and other MCP hosts

  - Connects with Notion, Slack, Airtable, and more

  - Simple setup via command-line using npx

  - Requires a WAY_KEY for secure authentication, obtained through the
  WayStation website

  - Detailed configuration options for Claude Desktop integration

  - Open source (JavaScript)

  - Cross-platform support (including Windows)


