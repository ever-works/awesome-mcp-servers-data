markdown: >
  # MCPHub


  **MCPHub** is a cross-platform GUI application for discovering, installing,
  and managing Model Context Protocol (MCP) servers. It acts as a package
  manager for MCP servers, similar to how `apt` or `pip` works for software
  packages, providing a modern web interface and secure integration with local
  systems.


  ## Features

  - Cross-platform GUI application

  - Discover available MCP servers through a registry

  - Install and manage MCP servers

  - Acts as a package manager specifically for MCP servers

  - Hybrid web/extension application architecture

  - Modern web interface for user interaction

  - Secure local system integration

  - Integration with Chrome via extension and native host

  - Ability to manage configuration files for local applications (e.g., Claude
  Desktop)

  - Supports adding new servers to the registry by editing a YAML file


  ## Pricing

  No pricing information provided. MCPHub is open-source and licensed under the
  MIT License.


