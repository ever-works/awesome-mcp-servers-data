  ## Description

  MCP server enabling connection and operations on any JDBC-compatible database,
  supporting query, insert, update, and delete.


  ## Features

  - Connects to any JDBC-compatible database

  - Supports query operations

  - Supports insert, update, and delete operations

  - Designed for use as an MCP (Managed Connection Pool) server

  - Written in Java


