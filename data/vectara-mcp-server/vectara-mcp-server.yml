  # Vectara MCP Server


  [Vectara MCP Server](https://mcp.so/server/vectara-mcp/vectara)


  ## Description

  Vectara MCP Server is a commercial server that provides agentic AI
  applications with fast and reliable Retrieval-Augmented Generation (RAG)
  capabilities. It integrates with the Model Context Protocol (MCP) and
  leverages Vectara's semantic search and trusted RAG platform. The server
  supports relevance-ranked context delivery and offers an open-source reference
  implementation.


  ## Features

  - Provides semantic search capabilities for AI and LLM applications

  - Supports Retrieval-Augmented Generation (RAG) for large language models

  - Relevance-ranked context delivery to enhance the quality of retrieved
  information

  - Integration with the Model Context Protocol (MCP), an open standard for
  secure AI system interactions with data sources and tools

  - Open-source reference implementation available

  - Compatible with Claude Desktop app (configure via
  `claude_desktop_config.json`)

  - Tools provided for querying and searching (e.g., `ask_vectara` and
  `search_vectara`)


  ## Pricing

  - Vectara MCP Server is available for free to users.


