  # AWS IoT SiteWise MCP Server


  **Category:** Cloud & DevOps MCP Servers  

  **Brand:** AWS


  ## Overview

  AWS IoT SiteWise MCP Server is a Model Context Protocol (MCP) server that
  exposes AWS IoT SiteWise capabilities to MCP-compatible clients. It is
  intended for industrial IoT scenarios involving asset management, data
  ingestion, monitoring, and analytics.


