  ## Technical Details


  - **Server Type:** MCP server endpoint for use in MCP-compatible clients.  

  - **Authentication:** Performed when adding the server to the
  client/application (details not specified in the provided content).  

  - **Base URL:** `https://mcp.pipedream.net/v2`
