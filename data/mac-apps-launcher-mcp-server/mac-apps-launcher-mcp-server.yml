  # mac-apps-launcher-mcp-server


  A Model Context Protocol (MCP) server for launching and managing macOS
  applications, enabling automation via MCP-compatible clients.


  ## Features

  - Lists all applications installed in the `/Applications` folder on macOS.

  - Launches applications by name.

  - Opens files with specific applications.


  ## Installation

  - Can be integrated by adding to your Claude Config JSON file as an MCP
  server.


