  # SQLite BI MCP


  **Category:** Data Visualization  

  **Tags:** mcp, sqlite, analytics, natural-language


  ## Description

  SQLite BI MCP is a business intelligence MCP server designed to convert
  natural language queries into SQL, automatically generate KPI dashboards, and
  provide anomaly detection for proactive analytics.


  ## Features

  - Converts natural language queries to SQL statements

  - Auto-generates KPI dashboards

  - Anomaly detection for proactive analytics


  ## Pricing

  No pricing information provided.


