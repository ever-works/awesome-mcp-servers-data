markdown: >-
  # Cherry Studio


  Cherry Studio is a code editor that now supports MCP (Model Context Protocol)
  servers, allowing for enhanced development workflows through direct
  integration.


  ## Features

  - Code editor for development tasks

  - Integration with MCP servers

  - Model Context Protocol (MCP) support introduced in version 1.1.1


  ## Pricing

  No pricing information provided.


