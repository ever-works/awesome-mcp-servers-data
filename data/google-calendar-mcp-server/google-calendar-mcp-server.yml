markdown: >-
  # google-calendar-mcp-server


  **Category:** Data Access Integration MCP Servers  

  **Tags:** mcp, google-calendar, calendar, ai-integration


  ## Description

  The `google-calendar-mcp-server` is an experimental MCP server that exposes
  Google Calendar data as structured context for large language models (LLMs).
  It enables AI assistants and applications to reason about events, schedules,
  and availability. The server integrates with the Google Calendar API, allowing
  AI-powered tools to create, update, and retrieve calendar events for smooth
  scheduling and event management. Developed by CabLate, it is implemented in
  TypeScript and uses the `@google-cloud/local-auth` library for authentication.
  It is designed to be easily integrated into MCP (Machine Context Protocol)
  ecosystems, making it suitable for scheduling assistants, productivity tools,
  and any application that requires calendar integration.


  ## Features

  - Connects with the Google Calendar API

  - Enables creation, updating, and retrieval of calendar events

  - Provides structured calendar data for LLMs and AI assistants

  - Facilitates smooth scheduling and event management

  - Built using TypeScript

  - Utilizes `@google-cloud/local-auth` for authentication

  - Designed for easy integration into MCP-based systems

  - Suitable for productivity tools, scheduling assistants, and AI integrations


  ## Pricing

  No pricing information is provided.


