  # CloudFill MCP Server


  ## Overview

  CloudFill MCP Server is an MCP server integration (via Pipedream Connect) that
  lets MCP-compatible clients generate customized PDFs from predefined templates
  for customers and leads using a simple API and integrations.


  - **Category:** Document Management MCP Servers  

  - **Brand:** CloudFill  

  - **MCP Server URL:** `https://mcp.pipedream.net/v2`


  ## Features

  - Generate **customized PDFs** for customers and leads

  - Use **existing templates** as the basis for PDF generation

  - Accessible via a **simple, easy-to-use API**

  - Works through **simple integrations** supported by Pipedream Connect

  - Single **static MCP server URL** that works for every client

  - **Client-agnostic**: can be added to any compatible chat client as an MCP
  server

  - Authentication handled when adding the server to the client/application


  ## Integration & Usage

  - MCP server base URL: `https://mcp.pipedream.net/v2`

  - Add this URL as an MCP server endpoint in your MCP-compatible chat client or
  application

