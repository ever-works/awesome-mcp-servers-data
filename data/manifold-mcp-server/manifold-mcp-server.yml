  # Manifold MCP Server


  An open Model Context Protocol (MCP) server for Manifold Markets that allows
  MCP-compatible clients to access forecasting and prediction market data from
  the Manifold platform.


  - **Website/Source**: https://serp.ai/mcp/servers/category/social-media/

