  ## Description

  Manifold MCP Server exposes Manifold Marketsâ€™ prediction and forecasting
  market data to MCP-aware clients (such as AI assistants). It is intended for
  programmatic access to market information so that tools and agents can query
  and use prediction market data in their workflows.


  ## Features

  - **MCP-compatible server** for integration with tools and AI assistants that
  support the Model Context Protocol.

  - **Access to Manifold Markets data**, focused on:
    - Prediction markets
    - Forecasting questions
    - General market data from the Manifold platform
  - **Read-focused data access**, suitable for:
    - Fetching current market states and probabilities
    - Incorporating prediction market signals into analyses and decision support

