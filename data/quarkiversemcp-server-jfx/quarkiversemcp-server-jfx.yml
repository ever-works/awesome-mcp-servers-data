  # quarkiverse/mcp-server-jfx


  An MCP server enabling drawing on JavaFX canvas, demonstrating graphical
  integration using the Model Context Protocol.


  - **Source:** [GitHub
  Repository](https://github.com/quarkiverse/quarkus-mcp-servers/tree/main/jfx)

  - **Category:** code-execution-automation-mcp-servers

  - **Tags:** javafx, graphics, integration, open-source


  ## Features

  - Enables drawing operations on a JavaFX canvas through an MCP (Model Context
  Protocol) server

  - Demonstrates graphical integration capabilities using MCP

  - Open-source project

  - Written in Java, leveraging JavaFX for graphics rendering


  ## Pricing

  No pricing information is provided; the project appears to be open-source.
