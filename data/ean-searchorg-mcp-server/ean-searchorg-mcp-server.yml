  An MCP-compatible server that connects to EAN-Search.org, enabling structured
  access to product and barcode data via OAuth 2.1.


  ![EAN-Search.org](https://www.ean-search.org/images/ean-search-org.png)


  ---


  ## Features


  - **MCP-compatible server** for integration with tools that support the Model
  Context Protocol (MCP).

  - **Access to product data** from EAN-Search.org.

  - **Barcode lookup** capabilities (e.g., using EAN/UPC barcodes).

  - **OAuth 2.1-based authentication** for secure access to the API.

  - **Remote server endpoint** available at `https://www.ean-search.org/mcp`.


